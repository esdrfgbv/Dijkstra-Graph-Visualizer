<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vizag Route Finder</title>
  <style>
    body {
      /* Local background image */
      background-image: url('vizag-bg.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    button {
      background-color: rgba(255, 255, 255, 0.8);
      color: #007bff;
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #007bff;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='https://vizag-route-finder.lovable.app'">
    Find Route
  </button>
</body>
</html>
